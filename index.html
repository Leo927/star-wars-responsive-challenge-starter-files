<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/responsive_layout.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- Stylesheets -->

</head>
<body>
	<div class="top-bar">
		<div class="row">
			<div class="top-bar-title col-4" >Star Wars Characters</div>
			<div class="col-4">Incomplete List</div>
		</div>
	</div>
	<div class="card-gallery">
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img  src="images/rey_square.png" alt="image of rey">
					<div class="card-name">Ray</div>
					<div class="card-background">Protagonist, from Tatoonie</div>
				</div>	
			</div>
			<div class="col-4">
				<div class="card">
					<img  src="images/finn_square.png" alt="image of finn">
					<div class="card-name">Finn</div>
					<div class="card-background">Storm Trooper, befriends Ray</div>
				</div>	
			</div>
			<div class="col-4">
				<div class="card">
					<img  src="images/kylo_square.png" alt="image of kylo">
					<div class="card-name">Kylo</div>
					<div class="card-background">Main villain, or is he?</div>
				</div>	
			</div>
			<div class="col-4">
				<div class="card">
					<img  src="images/poe_square.png" alt="image of poe">
					<div class="card-name">Poe</div>
					<div class="card-background">Neutral pilot</div>
				</div>	
			</div>
			<div class="col-4">
				<div class="card">
					<img  src="images/chewbacca_square.png" alt="image of Chewbacca">
					<div class="card-name">Chewbacca</div>
					<div class="card-background">A great first mate</div>
				</div>	
			</div>
			<div class="col-4">
				<div class="card">
					<img  src="images/yoda_square.png" alt="image of Yoda">
					<div class="card-name">Yoda</div>
					<div class="card-background">Wise Old Jedi Master</div>
				</div>	
			</div>
		</div>
	</div>


</body>
</html>
